<!--<h1 mat-dialog-title>Hi</h1> -->

<div mat-dialog-option>

<!-- CIVILITE:-->
        <mat-form-field>
          <mat-label>Civilité</mat-label>
            <mat-select  [(ngModel)]="data1.civilite">
                <mat-option value={{data1.civilite}}  >{{data1.civilite}}</mat-option>
                <mat-option value="Monsieur"  >Monsieur</mat-option>
                <mat-option value="Madame"  >Madame</mat-option>
            </mat-select>
        </mat-form-field>
  <!-- PRENOM:-->
          <mat-form-field appearance="fill" >
            <mat-label>Prénom</mat-label>
            <input   [(ngModel)]="data1.prenom"    matInput   type="text">
          </mat-form-field>
  <!-- NOM:-->
          <mat-form-field appearance="fill" >
            <mat-label>Nom</mat-label>
            <input   [(ngModel)]="data1.nom"     matInput type="text">
          </mat-form-field><br/>
  <!-- FONCTION:-->
          <mat-form-field appearance="fill" >
            <mat-label>Fonction</mat-label>
            <input   [(ngModel)]="data1.fonction"     matInput type="text">
          </mat-form-field>
  <!-- SIGNATAIRE:-->
              <mat-form-field>
                <mat-label>Signataire</mat-label>
                <mat-select  [(ngModel)]="data1.signataire" >
                  <mat-option value="oui"  >Oui</mat-option>
                  <mat-option value="non"  >Non</mat-option>
                </mat-select>
              </mat-form-field>
  <!-- MAIL:-->
              <mat-form-field appearance="fill" >
                <mat-label>Mail</mat-label>
                <input  [(ngModel)]="data1.mail"   matInput  pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" placeholder="Mail" type="email">
              </mat-form-field>
  <!-- TELEPHONE:-->
              <mat-form-field appearance="fill">
                <mat-label>Téléphone</mat-label>
                <input  [(ngModel)]="data1.telephone"   matInput placeholder="Téléphone"  type="tel">
              </mat-form-field>
  <!-- INFORMATIONS COMPLEMENTAIRES :-->
              <mat-form-field>
                    <textarea   [(ngModel)]="data1.infos"  matInput  placeholder="Informations commerciales">    </textarea>
              </mat-form-field>
        </div>
<div mat-dialog-actions>
  <button (click)="onNoClick()" mat-button>Annuler</button>
  <button   [mat-dialog-close]="data1" cdkFocusInitial mat-button>Valider</button>
</div>
